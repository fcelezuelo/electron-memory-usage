<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <link rel="stylesheet" href="./photon/css/photon.min.css">
  <link rel="stylesheet" href="./global.css">
  <title>Hello World!</title>
</head>

<body>
  <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
      <div class="btn-group">
        <button id="btnFechar" class="btn btn-default">
          <span class="icon icon-cancel"></span>
        </button>
      </div>
    </div>
  </header>

  <div id="container">


    <div id="memory"></div>

  </div> <!-- container -->



  <script src="./controllers/memoryController.js"></script>
  <script>
    const btnFechar = document.querySelector('#btnFechar');
    btnFechar.addEventListener('click', (event) => {
      window.close();
    })

    document.querySelector('#btnMemory').addEventListener('click', (event) => {
      containerMemory = document.querySelector('#memory');
      if (containerMemory.style.display === 'none') {
        document.querySelector('#memory').style.display = 'block';
        document.querySelector('#btnMemory').classList.add("active");
      } else {
        document.querySelector('#memory').style.display = 'none';
        document.querySelector('#btnMemory').classList.remove("active");
      }
    })
  </script>
</body>

</html>
